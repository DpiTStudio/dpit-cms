{% extends 'base.html' %}

{% block title %}{{ page.seo_title|default:page.title }}{% endblock %}

{% block content %}
<h1>{{ page.title }}</h1>

{% if page.image %}
<img src="{{ page.image.url }}" class="img-fluid mb-3" alt="{{ page.title }}">
{% endif %}

<div>{{ page.content|safe }}</div>
{% endblock %}
